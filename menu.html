<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FSCarService</title>
	<link rel="stylesheet" href="./css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flexboxgrid/6.3.1/flexboxgrid.min.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:900i" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css"> 
</head>
<body>
<div class="row main-container middle-xs center-xs">
	<div class="col-md-8 col-sm-10 col-xs-11 col-lg-7">
		<div class="box">
			<div class="card animated fadeInUp">
				<header class="main-header">
					<nav class="main-nav">
						<a href="index.html" class="nav-link">Inicio</a>
						<a href="menu.html" class="nav-link">Menú</a>
						<a href="contacto.html" class="nav-link">Contacto</a>
					</nav>	
				</header>
				<div class="menu body animated fadeInDown">				
					<header class="text-center">
						<img src="./images/logo2.png" height="150" alt="Logo de FSCarServices">
						<h1 class="red-text raleway title threeD">FS Car Service</h1>
					</header>
					<div class="productos">
						<div class="row center-xs">
							<div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-1">
								<div class="card">
									<img src="images/productos/engine.png" alt="Inyección Electronica">
									<h3>Inyección Electronica</h3>
								</div>
							</div>
							<div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-2">
								<div class="card">
									<img src="images/productos/turbo.png" alt="Reparación de Turbo">
									<h3>Reparación de Turbos</h3>
								</div>
							</div>
							<div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-3">
								<div class="card">
									<img src="images/productos/drive-train.png" alt="Transmición Automatica">
									<h3>Transmición Automatica</h3>
								</div>
							</div>
							<div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-4">
								<div class="card">
									<img src="images/productos/muffler.png" alt="Mecanica en General">
									<h3>Mecanica en General</h3>
								</div>
							</div>
							<div class="col-xs-10 col-sm-6 col-md-4 product animated fadeInDown delay-5">
								<div class="card">
									<img src="images/productos/other.png" alt="Diagnostico por Scanner">
									<h3>Diagnostico por Scanner</h3>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
			
		</div>	
	</div>
</div>

</body>
</html>
